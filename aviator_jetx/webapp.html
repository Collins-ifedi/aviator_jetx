<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator Premium </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-panel: #131722;
            
            /* Core Colors */
            --accent-green: #2ed573;  /* < 2x */
            --accent-orange: #ffa502; /* 2x - 5x */
            --accent-red: #ff4757;    /* > 5x (Danger) */
            --accent-blue: #3742fa;
            
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --border: rgba(255, 255, 255, 0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: var(--font-family);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            z-index: 20;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .brand-area {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand {
            font-weight: 800;
            font-size: 16px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .brand span { color: var(--accent-red); }

        .difficulty-badge {
            font-size: 10px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 5px rgba(255, 71, 87, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
            transition: all 0.3s ease;
        }
        .status-dot.online { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.offline { background-color: var(--accent-red); }
        .status-dot.connecting { background-color: var(--accent-orange); animation: pulse-dot 1s infinite; }

        @keyframes pulse-dot { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .balance-pill {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .balance-pill strong { color: var(--accent-green); font-family: monospace; font-size: 14px; }

        /* === HISTORY BAR === */
        .history-bar {
            height: 40px;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .history-bar::-webkit-scrollbar { display: none; }

        .history-pill {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            background: rgba(255,255,255,0.06);
            color: var(--text-muted);
            white-space: nowrap;
        }
        .history-pill.win { color: var(--accent-green); background: rgba(46, 213, 115, 0.15); border: 1px solid rgba(46, 213, 115, 0.2); }
        .history-pill.med { color: var(--accent-orange); background: rgba(255, 165, 2, 0.15); border: 1px solid rgba(255, 165, 2, 0.2); }
        .history-pill.danger { color: var(--accent-red); background: rgba(255, 71, 87, 0.15); border: 1px solid rgba(255, 71, 87, 0.2); }

        /* === GAME STAGE === */
        .stage {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a1f2e 0%, #0b0e14 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Overlays */
        .overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .big-multiplier {
            font-size: 64px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
            transition: color 0.2s, transform 0.1s;
        }

        /* Hardcore Visuals */
        .big-multiplier.safe { color: var(--accent-green); }
        .big-multiplier.warning { color: var(--accent-orange); }
        .big-multiplier.danger { 
            color: var(--accent-red); 
            animation: danger-pulse 0.8s infinite alternate;
        }

        @keyframes danger-pulse {
            from { text-shadow: 0 0 20px rgba(255, 71, 87, 0.4); transform: scale(1); }
            to { text-shadow: 0 0 50px rgba(255, 71, 87, 0.8); transform: scale(1.05); }
        }

        .status-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
            background: rgba(0,0,0,0.4);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Forfeit Overlay */
        .forfeit-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .forfeit-overlay.active { display: flex; }
        .forfeit-overlay h2 { color: var(--accent-red); margin: 0; font-size: 24px; text-transform: uppercase; }
        .forfeit-overlay p { color: var(--text-muted); font-size: 12px; max-width: 220px; margin-top: 10px; }

        /* === CONTROLS === */
        .controls {
            background: var(--bg-panel);
            padding: 16px;
            border-top: 1px solid var(--border);
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            z-index: 20;
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 11px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; }
        
        input {
            width: 100%; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border); color: white;
            padding: 14px; border-radius: 10px;
            font-size: 16px; font-weight: 700; outline: none;
            box-sizing: border-box; font-family: monospace;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent-blue); background: rgba(0,0,0,0.5); }

        .btn-main {
            width: 100%; padding: 18px; border: none; border-radius: 12px;
            font-size: 18px; font-weight: 800; text-transform: uppercase;
            cursor: pointer; position: relative; overflow: hidden; letter-spacing: 1px;
            transition: all 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        .btn-bet { background: var(--accent-green); color: #0c4a2a; box-shadow: 0 4px 0px #1e8e4c; }
        .btn-bet:active { box-shadow: 0 0px 0px #1e8e4c; transform: translateY(4px); }

        .btn-cashout { background: var(--accent-orange); color: #583101; box-shadow: 0 4px 0px #cc8e35; }
        .btn-cashout:active { box-shadow: 0 0px 0px #cc8e35; transform: translateY(4px); }
        
        .btn-disabled { background: #2f3640; color: #718093; cursor: not-allowed; box-shadow: none !important; transform: none !important; }

        /* Loader */
        .loader {
            width: 24px; height: 24px;
            border: 3px solid var(--accent-orange); border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast */
        .toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%) translateY(-20px);
            background: rgba(46, 213, 115, 0.95); color: #0b3d22;
            padding: 12px 24px; border-radius: 30px; font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0; pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
            display: flex; align-items: center; gap: 8px;
        }
        .toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast.error { background: rgba(255, 71, 87, 0.95); color: white; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="brand">
            AVIATOR <span>X</span> 
            <span class="difficulty-badge">Diff: 5/10</span>
        </div>
        <div style="display:flex; align-items:center; gap:5px;">
            <div id="statusDot" class="status-dot connecting"></div>
            <span id="connectionText" style="font-size:10px; color:var(--text-muted);">Connecting...</span>
        </div>
    </div>
    <div class="balance-pill">
        <span>$</span>
        <strong id="balanceEl">0.00</strong>
    </div>
</header>

<div class="history-bar" id="historyBar"></div>

<div class="stage" id="stage">
    <canvas id="gameCanvas"></canvas>
    
    <div class="forfeit-overlay" id="forfeitOverlay">
        <h2>âš  Signal Lost</h2>
        <p>App backgrounded during flight.<br>Bet Forfeited.</p>
        <div style="margin-top:15px; font-size:10px; color:#555;">RECONNECTING...</div>
    </div>

    <div class="overlay" id="overlay">
        <div class="loader" id="loader"></div>
        <div class="status-text" id="statusText">INITIALIZING</div>
        <div class="big-multiplier" id="multiplierDisplay"></div>
    </div>
</div>

<div class="controls">
    <div class="input-row">
        <div class="input-group">
            <label>Bet Amount</label>
            <input type="number" id="betInput" value="10" min="1" step="1">
        </div>
        <div class="input-group">
            <label>Auto Cashout (x)</label>
            <input type="number" id="autoInput" placeholder="None" min="1.1" step="0.1">
        </div>
    </div>
    
    <button id="mainBtn" class="btn-main btn-disabled">CONNECTING...</button>
</div>

<div class="toast" id="toast">
    <span id="toastIcon">ðŸ’°</span> <span id="toastMsg">Win!</span>
</div>

<script>
    // ============================================
    // CONFIGURATION & CONSTANTS
    // ============================================
    const CONFIG = {
        POLL_INTERVAL: 80, 
        COLORS: {
            SAFE: '#2ed573',    // < 2x
            WARNING: '#ffa502', // 2x - 5x
            DANGER: '#ff4757',  // > 5x
            GRID: 'rgba(255,255,255,0.05)',
            TEXT: '#ffffff'
        }
    };

    // ============================================
    // STATE MANAGEMENT
    // ============================================
    const state = {
        userId: localStorage.getItem("aviator_uid") || "guest_" + Math.random().toString(36).substr(2, 9),
        isConnected: false,
        balance: 0.00,
        
        // Critical Game States
        gameState: "IDLE",     // IDLE, BETTING, FLYING, CRASHED
        currentMultiplier: 1.00,
        lastRoundId: null,
        
        // Bet State
        myBet: null,           // { amount, auto, active (bool), status }
        
        // Flags
        isForfeited: false,    // True if user backgrounds app during flight
        isCleanStart: true     // True on first load
    };
    
    localStorage.setItem("aviator_uid", state.userId);

    // Telegram Haptics Setup
    const tg = window.Telegram?.WebApp;
    if(tg) {
        tg.expand();
        tg.ready();
        tg.setBackgroundColor('#0b0e14');
        tg.setHeaderColor('#131722');
        tg.enableClosingConfirmation(); 
    }

    // ============================================
    // VISIBILITY & FORFEIT LOGIC (HARDCORE)
    // ============================================
    
    // Immediate termination on tab switch / background
    document.addEventListener("visibilitychange", handleVisibilityChange);
    // Page hide as backup for mobile safaris
    window.addEventListener("pagehide", handleVisibilityChange);

    function handleVisibilityChange() {
        if (document.hidden) {
            // If user is actively betting and leaves, mark forfeit
            if (state.myBet && state.myBet.active) {
                state.isForfeited = true;
                // Immediate Visual Feedback
                document.getElementById('forfeitOverlay').classList.add('active');
                if(tg) tg.HapticFeedback.notificationOccurred('error');
            }
        } else {
            // RETURNING TO APP
            if (state.isForfeited) {
                // Ensure UI is reset to prevent "ghost" numbers from the frozen state
                resetLocalUI();
            }
        }
    }

    function resetLocalUI() {
        // Clean slate visual reset
        state.currentMultiplier = 1.00;
        state.gameState = "IDLE";
        graph.clear(); // Wipe canvas
        ui.renderState({ status: "IDLE", multiplier: 1.00 });
        // NOTE: state.isForfeited remains true until the next round actually starts
    }

    // ============================================
    // API LAYER
    // ============================================
    const API = {
        async request(endpoint, body = null) {
            try {
                const opts = {
                    method: body ? 'POST' : 'GET',
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) {
                    body.user_id = state.userId;
                    opts.body = JSON.stringify(body);
                }
                
                const res = await fetch(endpoint, opts);
                ui.setConnectionStatus(true);
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Request failed");
                return data;
            } catch (e) {
                console.warn("API Error:", e);
                ui.setConnectionStatus(false);
                return null;
            }
        }
    };

    // ============================================
    // UI CONTROLLER
    // ============================================
    const ui = {
        els: {
            stage: document.getElementById('stage'),
            balance: document.getElementById('balanceEl'),
            multiplier: document.getElementById('multiplierDisplay'),
            status: document.getElementById('statusText'),
            loader: document.getElementById('loader'),
            btn: document.getElementById('mainBtn'),
            betIn: document.getElementById('betInput'),
            autoIn: document.getElementById('autoInput'),
            history: document.getElementById('historyBar'),
            toast: document.getElementById('toast'),
            dot: document.getElementById('statusDot'),
            connText: document.getElementById('connectionText'),
            forfeit: document.getElementById('forfeitOverlay')
        },

        setConnectionStatus(isOnline) {
            if (isOnline === state.isConnected && isOnline) return;
            state.isConnected = isOnline;
            
            if (isOnline) {
                this.els.dot.className = "status-dot online";
                this.els.connText.textContent = "Live";
                this.els.loader.style.display = 'none';
            } else {
                this.els.dot.className = "status-dot offline";
                this.els.connText.textContent = "Reconnecting...";
                if (!state.myBet || !state.myBet.active) {
                    this.els.btn.classList.add('btn-disabled');
                    this.els.btn.textContent = "CONNECTING...";
                }
            }
        },

        updateBalance(val) {
            state.balance = parseFloat(val);
            this.els.balance.textContent = state.balance.toFixed(2);
        },

        showToast(msg, type='win') {
            const t = this.els.toast;
            document.getElementById('toastMsg').textContent = msg;
            document.getElementById('toastIcon').textContent = type === 'win' ? 'ðŸ’°' : 'âš ï¸';
            
            t.className = type === 'error' ? 'toast error visible' : 'toast visible';
            
            setTimeout(() => t.classList.remove('visible'), 3000);
            
            if(tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred(type === 'win' ? 'success' : 'error');
            }
        },

        addHistory(mult) {
            if (state.history && state.history.includes(state.lastRoundId)) return;
            
            const div = document.createElement('div');
            // Hardcore Visual Coding for History
            let className = 'history-pill';
            if (mult >= 5.0) className += ' win';      // High Win
            else if (mult >= 2.0) className += ' med'; // Med Win
            else className += ' danger';               // Loss zone (<2x is hard in 5/10 mode)

            div.className = className;
            div.textContent = mult.toFixed(2) + 'x';
            
            this.els.history.prepend(div);
            if (this.els.history.children.length > 20) this.els.history.lastChild.remove();
        },

        renderState(s) {
            const { status, multiplier } = s;
            const el = this.els;

            // 1. Clean Session Logic
            // If page just loaded, force IDLE look even if game is flying 
            // to prevent confusing "ghost" flight mid-air without context.
            if (state.isCleanStart && status === 'FLYING') {
                el.status.textContent = "ROUND IN PROGRESS";
                el.multiplier.textContent = "WAITING";
                el.multiplier.className = "big-multiplier safe";
                el.stage.className = "stage idle";
                this.updateControls(status);
                return;
            }
            state.isCleanStart = false;

            // 2. Visual Classes
            el.multiplier.className = "big-multiplier"; // reset
            if (status === 'FLYING' || status === 'CRASHED') {
                if (multiplier >= 5.0) el.multiplier.classList.add('danger');
                else if (multiplier >= 2.0) el.multiplier.classList.add('warning');
                else el.multiplier.classList.add('safe');
            }

            // 3. Status Text Update
            switch (status) {
                case 'IDLE':
                case 'BETTING':
                    el.stage.className = "stage idle";
                    el.status.textContent = "PLACE BETS";
                    el.multiplier.textContent = "1.00x";
                    // Clear forfeit screen when new round starts
                    if (state.isForfeited && !state.myBet) {
                        state.isForfeited = false;
                        el.forfeit.classList.remove('active');
                    }
                    graph.reset();
                    break;

                case 'FLYING':
                    el.stage.className = "stage flying";
                    el.status.textContent = "PAYOUT";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    break;

                case 'CRASHED':
                    el.stage.className = "stage crashed";
                    el.status.textContent = "CRASHED";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    el.multiplier.classList.add('danger'); // Always red on crash
                    
                    if (state.isForfeited && state.myBet) {
                        this.showToast("Round Forfeited", "error");
                        state.myBet = null;
                    }
                    break;
            }
            
            this.updateControls(status);
        },

        updateControls(status) {
            const btn = this.els.btn;
            
            // === STICKY CONTROL LOGIC (PRIORITY 1) ===
            // If bet is active, button is locked to CASHOUT until explicit crash or win.
            if (state.myBet && state.myBet.active) {
                // If the server says crashed, we unlock. Otherwise, hold fast.
                if (status === 'CRASHED') {
                    // Logic handled in CRASHED block below
                } else {
                    const currentWin = (state.myBet.amount * state.currentMultiplier).toFixed(2);
                    btn.className = "btn-main btn-cashout";
                    btn.innerHTML = `CASHOUT <br><span style="font-size:14px">$${currentWin}</span>`;
                    btn.onclick = actions.cashout;
                    return; // EXIT EARLY
                }
            }

            // Priority 2: Disabled states
            if (state.myBet && state.myBet.status === 'pending') {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "BET PLACED...";
                btn.onclick = null;
                return;
            }

            if (status === 'FLYING') {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "WAIT FOR NEXT ROUND";
                btn.onclick = null;
                return;
            }

            // Priority 3: Default "Place Bet"
            if (['IDLE', 'CRASHED', 'BETTING'].includes(status)) {
                btn.className = "btn-main btn-bet";
                btn.textContent = "PLACE BET";
                btn.onclick = actions.placeBet;
            }
        }
    };

    // ============================================
    // ACTIONS & LOGIC
    // ============================================
    const actions = {
        async init() {
            // Clean Start
            resetLocalUI();
            
            const res = await API.request('/api/init', { user_id: state.userId });
            if (res) ui.updateBalance(res.balance);
            
            loop(); // Start Graphics
            this.poll(); // Start Network
        },

        async poll() {
            const res = await API.request('/api/state');
            
            if (res) {
                const prevStatus = state.gameState;
                
                // Update State
                state.gameState = res.status;
                state.lastRoundId = res.round_id;

                // Sync Multiplier
                if (res.status === 'FLYING') {
                    state.currentMultiplier = res.multiplier;
                } else if (res.status === 'CRASHED') {
                    state.currentMultiplier = res.crash_point || res.multiplier;
                } else {
                    state.currentMultiplier = 1.00;
                }

                // Handle Transitions
                if (prevStatus !== res.status) {
                    if (res.status === 'FLYING') {
                        // Activate pending bets
                        if (state.myBet && state.myBet.status === 'pending') {
                            state.myBet.active = true;
                            state.myBet.status = 'active';
                        }
                    }
                    else if (res.status === 'CRASHED') {
                        ui.addHistory(state.currentMultiplier);
                        if(tg) tg.HapticFeedback.notificationOccurred('error');
                        
                        // Clean up active bet (loss)
                        if (state.myBet && state.myBet.active) {
                            state.myBet = null; 
                        }
                    }
                }

                // Auto Cashout (Client-side Backup)
                if (state.myBet && state.myBet.active && state.myBet.auto) {
                    if (state.currentMultiplier >= state.myBet.auto) {
                        this.cashout();
                    }
                }

                ui.renderState(res);
            }

            setTimeout(() => this.poll(), CONFIG.POLL_INTERVAL);
        },

        async placeBet() {
            const amount = parseFloat(ui.els.betIn.value);
            const auto = parseFloat(ui.els.autoIn.value) || null;

            if (!amount || amount <= 0) return alert("Invalid Amount");
            if (amount > state.balance) return alert("Insufficient Funds");

            ui.els.btn.textContent = "SENDING...";
            ui.els.btn.classList.add('btn-disabled');

            // Cold Start Trigger
            if (state.gameState === 'IDLE' || state.gameState === 'CRASHED') {
               await API.request('/api/start-round', { client_seed: Date.now().toString() });
            }

            const res = await API.request('/api/place-bet', { 
                amount, 
                auto_cashout: auto 
            });

            if (res && res.status === 'accepted') {
                state.myBet = {
                    amount: amount,
                    auto: auto,
                    active: false,
                    status: 'pending'
                };
                
                // Immediate activation for laggy "Grace Period" bets
                if (state.gameState === 'FLYING') {
                    state.myBet.active = true;
                    state.myBet.status = 'active';
                }

                ui.updateBalance(res.new_balance);
                if(tg) tg.HapticFeedback.impactOccurred('medium');
            }
            ui.updateControls(state.gameState);
        },

        async cashout() {
            if (!state.myBet || !state.myBet.active) return;
            
            // === IMMEDIATE TERMINATION (Optimistic UI) ===
            // 1. Lock UI instantly so user can't double click
            state.myBet.active = false; 
            ui.els.btn.classList.add('btn-disabled');
            ui.els.btn.innerHTML = "CASHING OUT...";
            
            // 2. Capture multiplier at moment of click
            const claimedMult = state.currentMultiplier;

            // 3. Send request
            const res = await API.request('/api/cashout', { multiplier: claimedMult });
            
            if (res && res.status === 'cashed_out') {
                state.myBet = null; // Fully clear bet
                ui.updateBalance(res.balance);
                ui.showToast(`+$${res.payout.toFixed(2)}`, 'win');
                ui.updateControls(state.gameState);
            } else {
                // Plane crashed during request
                ui.showToast("Plane crashed!", "error");
                // State update will happen on next poll
            }
        }
    };

    // ============================================
    // CANVAS GRAPHICS
    // ============================================
    class Graph {
        constructor() {
            this.cvs = document.getElementById('gameCanvas');
            this.ctx = this.cvs.getContext('2d');
            this.width = 0;
            this.height = 0;
            window.addEventListener('resize', () => this.resize());
            this.resize();
        }

        resize() {
            const parent = this.cvs.parentElement;
            this.width = parent.clientWidth;
            this.height = parent.clientHeight;
            this.cvs.width = this.width * window.devicePixelRatio;
            this.cvs.height = this.height * window.devicePixelRatio;
            this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        clear() {
            this.ctx.clearRect(0, 0, this.width, this.height);
            this.drawGrid(this.width, this.height);
        }

        reset() {
            this.clear();
        }

        getStrokeColor(mult) {
            if (state.gameState === 'CRASHED') return CONFIG.COLORS.DANGER;
            if (mult > 5.0) return CONFIG.COLORS.DANGER;
            if (mult > 2.0) return CONFIG.COLORS.WARNING;
            return CONFIG.COLORS.SAFE;
        }

        draw() {
            const { width: w, height: h, ctx } = this;
            ctx.clearRect(0, 0, w, h);
            this.drawGrid(w, h);

            // Don't draw graph on clean start or idle
            if (state.isCleanStart) return;
            if (['IDLE', 'BETTING'].includes(state.gameState)) {
                this.drawWaiting(w, h);
                return;
            }

            const mult = state.currentMultiplier;
            const strokeColor = this.getStrokeColor(mult);

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = strokeColor;

            ctx.moveTo(0, h);

            // Hardcore Difficulty Curve Visualization
            let progress = Math.min(1, (mult - 1) / 5); 
            if (mult > 6) progress = 1;

            const tipX = 20 + (w * 0.7 * progress);
            const tipY = h - 20 - (h * 0.8 * progress);
            const cpX = tipX * 0.5;
            const cpY = h;

            ctx.quadraticCurveTo(cpX, cpY, tipX, tipY);
            ctx.stroke();

            // Gradient Fill
            ctx.lineTo(tipX, h);
            ctx.lineTo(0, h);
            ctx.closePath();
            
            const grad = ctx.createLinearGradient(0, tipY, 0, h);
            grad.addColorStop(0, strokeColor.replace('rgb', 'rgba').replace(')', ', 0.3)'));
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fill();

            // Plane Icon
            ctx.save();
            ctx.translate(tipX, tipY);
            
            if (state.gameState === 'CRASHED') {
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ðŸ’¥", 0, 0);
            } else {
                ctx.rotate(-45 * Math.PI / 180);
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ðŸš€", 0, 0);
            }
            ctx.restore();
        }

        drawGrid(w, h) {
            this.ctx.strokeStyle = CONFIG.COLORS.GRID;
            this.ctx.lineWidth = 1;
            const offset = (Date.now() / 50) % 50;
            this.ctx.beginPath();
            // Moving grid effect
            for(let x = -offset; x < w; x+=50) {
                this.ctx.moveTo(x, 0);
                this.ctx.lineTo(x, h);
            }
            for(let y = offset; y < h; y+=50) {
                this.ctx.moveTo(0, y);
                this.ctx.lineTo(w, y);
            }
            this.ctx.stroke();
        }

        drawWaiting(w, h) {
            this.ctx.fillStyle = "rgba(255,255,255,0.03)";
            this.ctx.font = "14px Inter";
            this.ctx.textAlign = "center";
            this.ctx.fillText("READY FOR TAKEOFF", w/2, h/2 + 50);
            
            this.ctx.strokeStyle = "rgba(255,255,255,0.1)";
            this.ctx.lineWidth = 2;
            this.ctx.beginPath();
            this.ctx.moveTo(0, h-20);
            this.ctx.lineTo(w, h-20);
            this.ctx.stroke();
        }
    }

    const graph = new Graph();
    
    function loop() {
        requestAnimationFrame(loop);
        graph.draw();
    }

    // Start App
    actions.init();

</script>
