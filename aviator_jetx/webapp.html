<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator X â€” Premium Crash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-panel: #131722;
            --accent-red: #ff4757;
            --accent-green: #2ed573;
            --accent-blue: #3742fa;
            --accent-orange: #ffa502;
            --text-main: #ffffff;
            --text-muted: #a4b0be;
            --border: rgba(255, 255, 255, 0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            font-family: var(--font-family);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            z-index: 20;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .brand-area {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand {
            font-weight: 800;
            font-size: 16px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .brand span { color: var(--accent-red); }

        /* Connection Status Dot */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .status-dot.online { 
            background-color: var(--accent-green); 
            box-shadow: 0 0 8px var(--accent-green);
        }
        .status-dot.offline { 
            background-color: var(--accent-red);
            box-shadow: 0 0 8px var(--accent-red);
        }
        .status-dot.connecting {
            background-color: var(--accent-orange);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .balance-pill {
            background: rgba(255,255,255,0.05);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .balance-pill strong { color: var(--accent-green); font-family: monospace; font-size: 14px; }

        /* === HISTORY BAR === */
        .history-bar {
            height: 40px;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .history-bar::-webkit-scrollbar { display: none; }

        .history-pill {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            background: rgba(255,255,255,0.06);
            color: var(--text-muted);
            white-space: nowrap;
            border: 1px solid transparent;
        }
        .history-pill.high { 
            color: var(--accent-green); 
            background: rgba(46, 213, 115, 0.15); 
            border-color: rgba(46, 213, 115, 0.2);
        }
        .history-pill.crash { 
            color: var(--accent-red); 
            background: rgba(255, 71, 87, 0.15); 
            border-color: rgba(255, 71, 87, 0.2);
        }

        /* === GAME STAGE === */
        .stage {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a1f2e 0%, #0b0e14 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .big-multiplier {
            font-size: 64px;
            font-weight: 900;
            text-shadow: 0 0 40px rgba(0,0,0,0.6);
            font-variant-numeric: tabular-nums;
            transition: color 0.2s, transform 0.1s;
        }
        
        .status-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 600;
            background: rgba(0,0,0,0.4);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        /* Game State Classes */
        .stage.crashed .big-multiplier { color: var(--accent-red); }
        .stage.flying .big-multiplier { color: #fff; }
        .stage.idle .big-multiplier { color: var(--text-muted); opacity: 0.5; font-size: 32px; }
        .stage.connecting .big-multiplier { font-size: 24px; color: var(--accent-orange); }

        /* Loader */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-orange);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* === CONTROLS === */
        .controls {
            background: var(--bg-panel);
            padding: 16px;
            border-top: 1px solid var(--border);
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            z-index: 20;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s;
            font-family: monospace;
        }
        
        input:focus { 
            border-color: var(--accent-blue); 
            background: rgba(0,0,0,0.5);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s, filter 0.2s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn-main:active { transform: scale(0.98); }

        .btn-bet {
            background: var(--accent-green);
            color: #0c4a2a;
            box-shadow: 0 4px 0px #1e8e4c; /* 3D Button effect */
        }
        .btn-bet:active { box-shadow: 0 0px 0px #1e8e4c; transform: translateY(4px); }

        .btn-cashout {
            background: var(--accent-orange);
            color: #583101;
            box-shadow: 0 4px 0px #cc8e35;
        }
        .btn-cashout:active { box-shadow: 0 0px 0px #cc8e35; transform: translateY(4px); }
        
        .btn-disabled {
            background: #2f3640;
            color: #718093;
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
        }

        /* === TOAST === */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(46, 213, 115, 0.95);
            color: #0b3d22;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
        }
        .toast.visible { 
            opacity: 1;
            transform: translateX(-50%) translateY(0); 
        }
        
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="brand">AVIATOR <span>X</span></div>
        <div style="display:flex; align-items:center; gap:5px;">
            <div id="statusDot" class="status-dot connecting"></div>
            <span id="connectionText" style="font-size:10px; color:var(--text-muted);">Connecting...</span>
        </div>
    </div>
    <div class="balance-pill">
        <span>$</span>
        <strong id="balanceEl">0.00</strong>
    </div>
</header>

<div class="history-bar" id="historyBar">
    </div>

<div class="stage" id="stage">
    <canvas id="gameCanvas"></canvas>
    
    <div class="overlay" id="overlay">
        <div class="loader" id="loader"></div>
        <div class="status-text" id="statusText">CONNECTING</div>
        <div class="big-multiplier" id="multiplierDisplay"></div>
    </div>
</div>

<div class="controls">
    <div class="input-row">
        <div class="input-group">
            <label>Bet Amount</label>
            <div class="input-wrapper">
                <input type="number" id="betInput" value="10" min="1" step="1">
            </div>
        </div>
        <div class="input-group">
            <label>Auto Cashout (x)</label>
            <div class="input-wrapper">
                <input type="number" id="autoInput" placeholder="None" min="1.1" step="0.1">
            </div>
        </div>
    </div>
    
    <button id="mainBtn" class="btn-main btn-disabled">LOADING...</button>
</div>

<div class="toast" id="toast">
    <span>ðŸ’°</span> <span id="toastMsg">You won 100.00!</span>
</div>

<script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const CONFIG = {
        POLL_INTERVAL: 100, // Fast polling for smooth updates
        RECONNECT_DELAY: 1000,
        COLORS: {
            FLYING: '#2ed573',
            CRASHED: '#ff4757',
            GRID: 'rgba(255,255,255,0.05)',
            TEXT: '#ffffff'
        }
    };

    // ============================================
    // STATE
    // ============================================
    const state = {
        userId: localStorage.getItem("aviator_uid") || "guest_" + Math.random().toString(36).substr(2, 9),
        isConnected: false,
        balance: 0.00,
        gameState: "DISCONNECTED", // IDLE, BETTING, FLYING, CRASHED, OFFLINE
        currentMultiplier: 1.00,
        myBet: null, 
        history: [],
        lastRoundId: null
    };
    
    // Persist ID
    localStorage.setItem("aviator_uid", state.userId);

    // Telegram Init
    const tg = window.Telegram?.WebApp;
    if(tg) {
        tg.expand();
        tg.ready();
        tg.setBackgroundColor('#0b0e14');
        tg.setHeaderColor('#131722');
    }

    // ============================================
    // API LAYER
    // ============================================
    const API = {
        async request(endpoint, body = null) {
            try {
                const opts = {
                    method: body ? 'POST' : 'GET',
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) {
                    body.user_id = state.userId;
                    opts.body = JSON.stringify(body);
                }
                
                const res = await fetch(endpoint, opts);
                
                // Connection Health Update
                ui.setConnectionStatus(true);
                
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Request failed");
                return data;
            } catch (e) {
                console.warn("API Error:", e);
                ui.setConnectionStatus(false);
                return null;
            }
        }
    };

    // ============================================
    // UI MANAGER
    // ============================================
    const ui = {
        els: {
            stage: document.getElementById('stage'),
            balance: document.getElementById('balanceEl'),
            multiplier: document.getElementById('multiplierDisplay'),
            status: document.getElementById('statusText'),
            loader: document.getElementById('loader'),
            btn: document.getElementById('mainBtn'),
            betIn: document.getElementById('betInput'),
            autoIn: document.getElementById('autoInput'),
            history: document.getElementById('historyBar'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg'),
            dot: document.getElementById('statusDot'),
            connText: document.getElementById('connectionText')
        },

        setConnectionStatus(isOnline) {
            if (isOnline === state.isConnected) return;
            state.isConnected = isOnline;
            
            if (isOnline) {
                this.els.dot.className = "status-dot online";
                this.els.connText.textContent = "Live";
                this.els.loader.style.display = 'none';
            } else {
                this.els.dot.className = "status-dot offline";
                this.els.connText.textContent = "Reconnecting...";
                this.els.btn.classList.add('btn-disabled');
                this.els.btn.textContent = "CONNECTING...";
            }
        },

        updateBalance(val) {
            state.balance = parseFloat(val);
            this.els.balance.textContent = state.balance.toFixed(2);
        },

        showToast(msg, type='win') {
            this.els.toastMsg.textContent = msg;
            this.els.toast.classList.add('visible');
            setTimeout(() => this.els.toast.classList.remove('visible'), 3000);
            
            if(tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred(type === 'win' ? 'success' : 'error');
            }
        },

        addHistory(mult) {
            if (state.history.length > 0 && state.history[0].id === state.lastRoundId) return;
            
            state.history.unshift({ val: mult, id: state.lastRoundId });
            if (state.history.length > 20) state.history.pop();

            const div = document.createElement('div');
            const isHigh = mult >= 2.0;
            div.className = `history-pill ${isHigh ? 'high' : 'crash'}`;
            div.textContent = mult.toFixed(2) + 'x';
            
            this.els.history.prepend(div);
            if (this.els.history.children.length > 20) this.els.history.lastChild.remove();
        },

        renderState(s) {
            const { status, multiplier } = s;
            const el = this.els;

            // Remove all specific state classes
            el.stage.classList.remove('idle', 'flying', 'crashed', 'connecting');

            // Safety: If not connected, stop here (handled by setConnectionStatus)
            if (!state.isConnected) return;

            switch (status) {
                case 'IDLE':
                case 'BETTING':
                    el.stage.classList.add('idle');
                    el.status.textContent = "PLACE YOUR BETS";
                    el.multiplier.textContent = "1.00x";
                    graph.reset();
                    break;
                
                // *** FIX: Handle OFFLINE (Backend has no round yet) ***
                case 'OFFLINE':
                    el.stage.classList.add('idle');
                    el.status.textContent = "READY TO START"; 
                    el.multiplier.textContent = "1.00x";
                    graph.reset();
                    break;

                case 'FLYING':
                    el.stage.classList.add('flying');
                    el.status.textContent = "CURRENT PAYOUT";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    break;

                case 'CRASHED':
                    el.stage.classList.add('crashed');
                    el.status.textContent = "FLEW AWAY";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    break;
            }
            
            this.updateControls(status);
        },

        updateControls(status) {
            const btn = this.els.btn;
            
            // 1. If I have an active bet (FLYING) -> Show Cashout
            if (state.myBet && state.myBet.active) {
                const currentWin = (state.myBet.amount * state.currentMultiplier).toFixed(2);
                btn.className = "btn-main btn-cashout";
                btn.innerHTML = `CASHOUT <br><span style="font-size:14px">$${currentWin}</span>`;
                btn.onclick = actions.cashout;
                return;
            }

            // 2. If I have a pending bet (Next Round)
            if (state.myBet && state.myBet.status === 'pending') {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "BET PLACED (WAITING)";
                btn.onclick = null;
                return;
            }

            // 3. Game Flying, but I'm not in it -> Wait
            if (status === 'FLYING') {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "WAIT FOR NEXT ROUND";
                btn.onclick = null;
                return;
            }

            // 4. Default: Place Bet (IDLE, CRASHED, or OFFLINE)
            btn.className = "btn-main btn-bet";
            btn.textContent = "PLACE BET";
            btn.onclick = actions.placeBet;
        }
    };

    // ============================================
    // GAME ACTIONS
    // ============================================
    const actions = {
        async init() {
            const res = await API.request('/api/init', { user_id: state.userId });
            if (res) ui.updateBalance(res.balance);
            
            loop(); // Graphics
            this.poll(); // Network
        },

        async poll() {
            const res = await API.request('/api/state');
            
            if (res) {
                const prevStatus = state.gameState;
                state.gameState = res.status;
                state.serverState = res;
                state.lastRoundId = res.round_id;

                // Sync Multiplier
                if (res.status === 'FLYING') {
                    state.currentMultiplier = res.multiplier;
                } else if (res.status === 'CRASHED') {
                    state.currentMultiplier = res.crash_point || res.multiplier;
                } else {
                    state.currentMultiplier = 1.00;
                }

                // Handle Transitions
                if (prevStatus !== res.status) {
                    if (res.status === 'FLYING') {
                        if (state.myBet && state.myBet.status === 'pending') {
                            state.myBet.active = true;
                            state.myBet.status = 'active';
                        }
                    }
                    else if (res.status === 'CRASHED') {
                        ui.addHistory(state.currentMultiplier);
                        if (state.myBet && state.myBet.active) {
                            state.myBet = null; 
                            if(tg) tg.HapticFeedback.notificationOccurred('error');
                        }
                    }
                    else if ((prevStatus === 'CRASHED' || prevStatus === 'FLYING') && (res.status === 'IDLE' || res.status === 'BETTING')) {
                        // Round Reset Logic
                    }
                }

                // Auto Cashout
                if (state.myBet && state.myBet.active && state.myBet.auto) {
                    if (state.currentMultiplier >= state.myBet.auto) {
                        this.cashout();
                    }
                }

                ui.renderState(res);
            }

            setTimeout(() => this.poll(), CONFIG.POLL_INTERVAL);
        },

        async placeBet() {
            const amount = parseFloat(ui.els.betIn.value);
            const auto = parseFloat(ui.els.autoIn.value) || null;

            if (!amount || amount <= 0) return alert("Invalid Amount");
            if (amount > state.balance) return alert("Insufficient Funds");

            ui.els.btn.textContent = "SENDING...";
            ui.els.btn.classList.add('btn-disabled');

            // *** FIX: Handle OFFLINE state by initializing the round ***
            if (['IDLE', 'CRASHED', 'OFFLINE'].includes(state.gameState)) {
               await API.request('/api/start-round', { client_seed: Date.now().toString() });
            }

            const res = await API.request('/api/place-bet', { 
                amount, 
                auto_cashout: auto 
            });

            if (res && res.status === 'accepted') {
                state.myBet = {
                    amount: amount,
                    auto: auto,
                    active: false,
                    status: 'pending'
                };
                ui.updateBalance(res.new_balance);
                if(tg) tg.HapticFeedback.impactOccurred('medium');
            } else {
                ui.updateControls(state.gameState);
            }
        },

        async cashout() {
            if (!state.myBet || !state.myBet.active) return;
            
            ui.els.btn.classList.add('btn-disabled');
            const claimedMult = state.currentMultiplier;

            const res = await API.request('/api/cashout', { multiplier: claimedMult });
            
            if (res && res.status === 'cashed_out') {
                state.myBet = null;
                ui.updateBalance(res.balance);
                ui.showToast(`You won $${res.payout.toFixed(2)}`);
                ui.updateControls(state.gameState);
            }
        }
    };

    // ============================================
    // CANVAS GRAPHICS
    // ============================================
    class Graph {
        constructor() {
            this.cvs = document.getElementById('gameCanvas');
            this.ctx = this.cvs.getContext('2d');
            this.width = 0;
            this.height = 0;
            
            window.addEventListener('resize', () => this.resize());
            this.resize();
        }

        resize() {
            const parent = this.cvs.parentElement;
            this.width = parent.clientWidth;
            this.height = parent.clientHeight;
            this.cvs.width = this.width * window.devicePixelRatio;
            this.cvs.height = this.height * window.devicePixelRatio;
            this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        reset() {}

        draw() {
            const { width: w, height: h, ctx } = this;
            ctx.clearRect(0, 0, w, h);

            this.drawGrid(w, h);

            // *** FIX: Render Waiting Screen for OFFLINE too ***
            if (['IDLE', 'BETTING', 'OFFLINE'].includes(state.gameState)) {
                this.drawWaiting(w, h);
                return;
            }

            const mult = state.currentMultiplier;
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = (state.gameState === 'CRASHED') ? CONFIG.COLORS.CRASHED : CONFIG.COLORS.FLYING;

            ctx.moveTo(0, h);

            let progress = Math.min(1, (mult - 1) / 5); 
            if (mult > 6) progress = 1;

            const tipX = 20 + (w * 0.7 * progress);
            const tipY = h - 20 - (h * 0.8 * progress);
            const cpX = tipX * 0.5;
            const cpY = h;

            ctx.quadraticCurveTo(cpX, cpY, tipX, tipY);
            ctx.stroke();

            ctx.lineTo(tipX, h);
            ctx.lineTo(0, h);
            ctx.closePath();
            
            const grad = ctx.createLinearGradient(0, tipY, 0, h);
            const color = (state.gameState === 'CRASHED') ? CONFIG.COLORS.CRASHED : CONFIG.COLORS.FLYING;
            grad.addColorStop(0, color.replace(')', ', 0.3)').replace('rgb', 'rgba'));
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fill();

            ctx.save();
            ctx.translate(tipX, tipY);
            
            if (state.gameState === 'CRASHED') {
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ðŸ’¥", 0, 0);
            } else {
                ctx.rotate(-45 * Math.PI / 180);
                ctx.font = "30px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("ðŸš€", 0, 0);
            }
            ctx.restore();
        }

        drawGrid(w, h) {
            this.ctx.strokeStyle = CONFIG.COLORS.GRID;
            this.ctx.lineWidth = 1;
            const offset = (Date.now() / 50) % 50;
            this.ctx.beginPath();
            for(let x = -offset; x < w; x+=50) {
                this.ctx.moveTo(x, 0);
                this.ctx.lineTo(x, h);
            }
            for(let y = offset; y < h; y+=50) {
                this.ctx.moveTo(0, y);
                this.ctx.lineTo(w, y);
            }
            this.ctx.stroke();
        }

        drawWaiting(w, h) {
            this.ctx.fillStyle = "rgba(255,255,255,0.03)";
            this.ctx.font = "14px Inter";
            this.ctx.textAlign = "center";
            this.ctx.fillText("WAITING FOR NEXT ROUND...", w/2, h/2 + 50);
            
            this.ctx.strokeStyle = "rgba(255,255,255,0.1)";
            this.ctx.lineWidth = 2;
            this.ctx.beginPath();
            this.ctx.moveTo(0, h-20);
            this.ctx.lineTo(w, h-20);
            this.ctx.stroke();
            
            this.ctx.font = "30px Arial";
            this.ctx.fillText("âœˆï¸", 40, h-35);
        }
    }

    const graph = new Graph();
    
    function loop() {
        requestAnimationFrame(loop);
        graph.draw();
    }

    actions.init();

</script>
