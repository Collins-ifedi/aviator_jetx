<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator X ‚Äî Premium Crash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-warning: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            
            --bg-dark: #0a0e27;
            --bg-panel: #141b2f;
            --bg-panel-light: #1e2749;
            
            --accent-red: #ff4757;
            --accent-green: #26d07c;
            --accent-orange: #ffa502;
            --accent-blue: #667eea;
            --accent-purple: #764ba2;
            --accent-gold: #ffd700;
            
            --text-main: #ffffff;
            --text-secondary: #b0b8d4;
            --text-muted: #7a8399;
            
            --border: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.05);
            
            --font-family: 'Segoe UI', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-dark);
            font-family: var(--font-family);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        /* === HEADER === */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            padding-top: max(14px, env(safe-area-inset-top));
            background: linear-gradient(135deg, var(--bg-panel) 0%, var(--bg-panel-light) 100%);
            border-bottom: 1px solid var(--border);
            z-index: 20;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .brand-area {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand {
            font-weight: 900;
            font-size: 18px;
            letter-spacing: -0.8px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-sub {
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-orange);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            animation: pulse-dot 2s infinite;
        }
        
        .status-dot.online { 
            background-color: var(--accent-green);
            box-shadow: 0 0 12px rgba(38, 208, 124, 0.6);
            animation: none;
        }
        
        .status-dot.offline { 
            background-color: var(--accent-red);
            box-shadow: 0 0 12px rgba(255, 71, 87, 0.6);
            animation: none;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            font-size: 9px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(102, 126, 234, 0.15);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            backdrop-filter: blur(10px);
        }

        .balance-label {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-value {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 900;
            color: var(--accent-green);
            letter-spacing: 0.5px;
        }

        /* === HISTORY BAR === */
        .history-bar {
            height: 50px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border);
            scrollbar-width: none;
        }
        .history-bar::-webkit-scrollbar { display: none; }

        .history-title {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 0.5px;
            min-width: 60px;
        }

        .history-pill {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }

        .history-pill:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .history-pill.high { 
            color: var(--accent-green);
            background: rgba(38, 208, 124, 0.2);
            border-color: rgba(38, 208, 124, 0.4);
        }

        .history-pill.crash { 
            color: var(--accent-red);
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.4);
        }

        /* === GAME STAGE === */
        .stage {
            flex: 1;
            position: relative;
            background: radial-gradient(ellipse at center, #1a2847 0%, #0a0e27 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .forfeit-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 50;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 16px;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .forfeit-overlay.active { 
            display: flex; 
        }

        .forfeit-icon {
            font-size: 48px;
            animation: bounce-forfeit 1s infinite;
        }

        @keyframes bounce-forfeit {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .forfeit-title {
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--accent-red);
            letter-spacing: 1px;
        }

        .forfeit-text {
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 240px;
            line-height: 1.6;
        }

        /* === WIN OVERLAY === */
        .win-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 60;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
            animation: fadeInWin 0.3s ease-out;
        }

        .win-overlay.active { 
            display: flex; 
        }

        @keyframes fadeInWin {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .win-icon {
            font-size: 64px;
            animation: bounce-win 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce-win {
            0% { transform: scale(0) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .win-title {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .win-amount {
            font-size: 36px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            color: var(--accent-green);
            text-shadow: 0 0 40px rgba(38, 208, 124, 0.4);
        }

        .overlay {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .multiplier-display {
            font-size: 72px;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.4), 0 0 80px rgba(240, 147, 251, 0.2);
            transition: color 0.2s, transform 0.1s;
            letter-spacing: -2px;
        }

        .multiplier-display.risk-low { 
            color: var(--accent-green);
            text-shadow: 0 0 40px rgba(38, 208, 124, 0.6);
        }

        .multiplier-display.risk-med { 
            color: var(--accent-orange);
            text-shadow: 0 0 40px rgba(255, 165, 2, 0.6);
        }

        .multiplier-display.risk-high { 
            color: var(--accent-red);
            text-shadow: 0 0 40px rgba(255, 71, 87, 0.8);
        }

        .multiplier-display.risk-cap { 
            color: var(--accent-gold);
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 71, 87, 0.4);
        }

        .hard-cap-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: var(--accent-gold);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse-cap 1s infinite;
            z-index: 11;
        }

        @keyframes pulse-cap {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .game-status {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loader {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* === CONTROLS === */
        .controls {
            background: var(--bg-panel);
            padding: 20px;
            border-top: 1px solid var(--border);
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            z-index: 20;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-light);
            color: var(--text-main);
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            border-color: var(--accent-blue);
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            letter-spacing: 1.2px;
            font-family: var(--font-family);
        }

        .btn-main::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .btn-main:hover::before {
            opacity: 1;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-bet {
            background: var(--gradient-success);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-bet:hover {
            box-shadow: 0 12px 28px rgba(245, 87, 108, 0.4);
            transform: translateY(-2px);
        }

        .btn-cashout {
            background: var(--gradient-warning);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 165, 2, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            line-height: 1.2;
        }

        .btn-cashout:hover {
            box-shadow: 0 12px 28px rgba(255, 165, 2, 0.4);
            transform: translateY(-2px);
        }

        .cashout-amount {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        .btn-disabled {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none !important;
            transform: none !important;
            border: 1px solid var(--border-light);
        }

        .btn-disabled:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: none !important;
        }

        /* === TOAST === */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: rgba(38, 208, 124, 0.95);
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            font-weight: 700;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(38, 208, 124, 0.4);
        }

        .toast.visible { 
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: rgba(255, 71, 87, 0.95);
            border-color: rgba(255, 71, 87, 0.4);
            box-shadow: 0 12px 40px rgba(255, 71, 87, 0.3);
        }

        .toast.warning {
            background: rgba(255, 165, 2, 0.95);
            border-color: rgba(255, 165, 2, 0.4);
            box-shadow: 0 12px 40px rgba(255, 165, 2, 0.3);
            color: white;
        }

        .toast-icon {
            font-size: 18px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="brand">üöÄ AVIATOR X</div>
        <div class="brand-sub">Hardcore Mode</div>
    </div>
    
    <div class="connection-status">
        <div id="statusDot" class="status-dot"></div>
        <div>
            <div class="status-text" id="connectionText">CONNECTING</div>
        </div>
    </div>
    
    <div class="balance-container">
        <div class="balance-label">Balance</div>
        <div class="balance-value">$<span id="balanceEl">0.00</span></div>
    </div>
</header>

<div class="history-bar" id="historyBar">
    <div class="history-title">Recent:</div>
</div>

<div class="stage" id="stage">
    <canvas id="gameCanvas"></canvas>
    
    <div class="forfeit-overlay" id="forfeitOverlay">
        <div class="forfeit-icon">‚ö†Ô∏è</div>
        <div class="forfeit-title">Connection Lost</div>
        <div class="forfeit-text">You left the game during flight. Your bet was forfeited.</div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-icon">üí∞</div>
        <div class="win-title">You Won!</div>
        <div class="win-amount" id="winAmount">$0.00</div>
    </div>

    <div id="hardCapIndicator" class="hard-cap-indicator" style="display: none;">‚ö° HARD CAP 5.00x</div>

    <div class="overlay" id="overlay">
        <div class="loader" id="loader"></div>
        <div class="game-status" id="statusText">CONNECTING</div>
        <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
    </div>
</div>

<div class="controls">
    <div class="input-row">
        <div class="input-group">
            <label>Bet Amount ($)</label>
            <input type="number" id="betInput" value="10" min="1" step="1" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Auto Cashout (x)</label>
            <input type="number" id="autoInput" placeholder="Disabled" min="1.1" step="0.1">
        </div>
    </div>
    
    <button id="mainBtn" class="btn-main btn-disabled">LOADING...</button>
</div>

<div class="toast" id="toast">
    <div class="toast-icon" id="toastIcon">üí∞</div>
    <span id="toastMsg">You won $100.00!</span>
</div>

<script>
    // ============================================
    // TELEGRAM INTEGRATION
    // ============================================
    
    const tg = window.Telegram?.WebApp;
    let userId = null;

    if (tg) {
        tg.expand();
        tg.ready();
        tg.setBackgroundColor('#0a0e27');
        tg.setHeaderColor('#141b2f');
        tg.enableClosingConfirmation();

        // Extract user ID from Telegram
        const initData = tg.initDataUnsafe;
        if (initData && initData.user && initData.user.id) {
            userId = String(initData.user.id);
        }
    }

    // Fallback if Telegram is unavailable
    if (!userId) {
        userId = localStorage.getItem("aviator_uid") || "guest_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("aviator_uid", userId);
    }

    // ============================================
    // CONFIGURATION
    // ============================================
    const CONFIG = {
        POLL_INTERVAL: 100, // Updated from 150ms to 100ms for tighter sync
        RECONNECT_DELAY: 2000,
        API_BASE: '',
        HARD_CAP_MULTIPLIER: 5.00,
        COLORS: {
            FLYING_LOW: '#26d07c',
            FLYING_MED: '#ffa502',
            FLYING_HIGH: '#ff4757',
            CRASHED: '#ff4757',
            GRID: 'rgba(255,255,255,0.08)',
            TEXT: '#ffffff'
        }
    };

    // ============================================
    // STATE MANAGEMENT
    // ============================================
    const state = {
        userId: userId,
        isConnected: false,
        balance: 0.00,
        gameState: "DISCONNECTED",
        currentMultiplier: 1.00,
        myBet: null,
        history: [],
        lastRoundId: null,
        isForfeited: false,
        inSession: false,
        pendingBetOptimistic: false // For optimistic UI
    };

    // ============================================
    // PAGE VISIBILITY - RESET ON LEAVE
    // ============================================
    document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
            if (state.myBet && state.myBet.active) {
                state.isForfeited = true;
                state.inSession = false;
                document.getElementById('forfeitOverlay').classList.add('active');
                if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
        } else {
            if (state.isForfeited) {
                state.isForfeited = false;
                state.myBet = null;
                state.gameState = "IDLE";
                state.currentMultiplier = 1.00;
                document.getElementById('forfeitOverlay').classList.remove('active');
                ui.renderState({ status: "IDLE", multiplier: 1.00 });
            }
        }
    });

    // ============================================
    // API LAYER
    // ============================================
    const API = {
        async request(endpoint, body = null) {
            try {
                const url = endpoint.startsWith('http') ? endpoint : CONFIG.API_BASE + endpoint;
                const opts = {
                    method: body ? 'POST' : 'GET',
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) {
                    opts.body = JSON.stringify(body);
                }

                const res = await fetch(url, opts);
                ui.setConnectionStatus(true);

                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Request failed");
                return data;
            } catch (e) {
                console.warn("[API Error]", e.message);
                ui.setConnectionStatus(false);
                return null;
            }
        }
    };

    // ============================================
    // UI MANAGER
    // ============================================
    const ui = {
        els: {
            stage: document.getElementById('stage'),
            balance: document.getElementById('balanceEl'),
            multiplier: document.getElementById('multiplierDisplay'),
            status: document.getElementById('statusText'),
            loader: document.getElementById('loader'),
            btn: document.getElementById('mainBtn'),
            betIn: document.getElementById('betInput'),
            autoIn: document.getElementById('autoInput'),
            history: document.getElementById('historyBar'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg'),
            toastIcon: document.getElementById('toastIcon'),
            dot: document.getElementById('statusDot'),
            connText: document.getElementById('connectionText'),
            forfeit: document.getElementById('forfeitOverlay'),
            winOverlay: document.getElementById('winOverlay'),
            winAmount: document.getElementById('winAmount'),
            hardCapInd: document.getElementById('hardCapIndicator')
        },

        setConnectionStatus(isOnline) {
            if (isOnline === state.isConnected && isOnline) return;
            state.isConnected = isOnline;

            if (isOnline) {
                this.els.dot.className = "status-dot online";
                this.els.connText.textContent = "ONLINE";
                this.els.loader.style.display = 'none';
            } else {
                this.els.dot.className = "status-dot offline";
                this.els.connText.textContent = "OFFLINE";
                if (!state.myBet || !state.myBet.active) {
                    this.els.btn.classList.add('btn-disabled');
                    this.els.btn.textContent = "RECONNECTING...";
                }
            }
        },

        updateBalance(val) {
            state.balance = parseFloat(val);
            this.els.balance.textContent = state.balance.toFixed(2);
        },

        showToast(msg, type = 'win') {
            this.els.toastMsg.textContent = msg;

            const iconMap = {
                win: 'üí∞',
                error: '‚ùå',
                warning: '‚ö†Ô∏è'
            };
            this.els.toastIcon.textContent = iconMap[type] || 'üí¨';

            this.els.toast.classList.remove('error', 'warning');
            if (type === 'error') this.els.toast.classList.add('error');
            if (type === 'warning') this.els.toast.classList.add('warning');

            this.els.toast.classList.add('visible');
            setTimeout(() => this.els.toast.classList.remove('visible'), 3500);

            if (tg?.HapticFeedback) {
                const hapticType = type === 'win' ? 'success' : (type === 'error' ? 'error' : 'warning');
                tg.HapticFeedback.notificationOccurred(hapticType);
            }
        },

        addHistory(mult) {
            if (!state.inSession || (state.history.length > 0 && state.history[0].id === state.lastRoundId)) return;

            state.history.unshift({ val: mult, id: state.lastRoundId });
            if (state.history.length > 15) state.history.pop();

            const div = document.createElement('div');
            const isHigh = mult >= 2.0;
            div.className = `history-pill ${isHigh ? 'high' : 'crash'}`;
            div.textContent = mult.toFixed(2) + 'x';

            const firstChild = this.els.history.querySelector('.history-title').nextElementSibling;
            if (firstChild) {
                this.els.history.insertBefore(div, firstChild);
            } else {
                this.els.history.appendChild(div);
            }

            while (this.els.history.children.length > 16) {
                this.els.history.removeChild(this.els.history.lastChild);
            }
        },

        renderState(s) {
            const { status, multiplier } = s;
            const el = this.els;

            el.stage.classList.remove('idle', 'flying', 'crashed', 'connecting');
            el.multiplier.classList.remove('risk-low', 'risk-med', 'risk-high', 'risk-cap');

            if (!state.isConnected) return;

            if (status === 'FLYING') {
                if (multiplier >= CONFIG.HARD_CAP_MULTIPLIER) {
                    el.multiplier.classList.add('risk-cap');
                    el.hardCapInd.style.display = 'block';
                } else if (multiplier > 2.0) {
                    el.multiplier.classList.add('risk-med');
                    el.hardCapInd.style.display = 'none';
                } else {
                    el.multiplier.classList.add('risk-low');
                    el.hardCapInd.style.display = 'none';
                }
            }

            switch (status) {
                case 'IDLE':
                case 'BETTING':
                case 'OFFLINE':
                    el.stage.classList.add('idle');
                    el.status.textContent = status === 'OFFLINE' ? "WAITING" : "PLACE YOUR BET";
                    el.multiplier.textContent = "1.00x";
                    el.hardCapInd.style.display = 'none';

                    if (state.isForfeited && !state.myBet) {
                        state.isForfeited = false;
                        el.forfeit.classList.remove('active');
                    }
                    graph.reset();
                    break;

                case 'FLYING':
                    el.stage.classList.add('flying');
                    el.status.textContent = "CURRENT PAYOUT";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    break;

                case 'CRASHED':
                    el.stage.classList.add('crashed');
                    el.status.textContent = "CRASHED AT";
                    el.multiplier.textContent = multiplier.toFixed(2) + "x";
                    el.hardCapInd.style.display = 'none';

                    if (state.isForfeited && state.myBet) {
                        this.showToast("You left the game. Bet forfeited.", "error");
                        state.myBet = null;
                    }
                    break;
            }

            this.updateControls(status);
        },

        updateControls(status) {
            const btn = this.els.btn;

            if (state.myBet && state.myBet.active && status !== 'CRASHED') {
                const currentWin = (state.myBet.amount * state.currentMultiplier).toFixed(2);
                btn.className = "btn-main btn-cashout";
                btn.innerHTML = `CASHOUT<div class="cashout-amount">$${currentWin}</div>`;
                btn.onclick = actions.cashout;
                btn.disabled = false;
                return;
            }

            // Optimistic UI: show button as disabled while bet is pending
            if (state.pendingBetOptimistic) {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "PLACING BET...";
                btn.disabled = true;
                return;
            }

            if (status === 'FLYING') {
                btn.className = "btn-main btn-disabled";
                btn.textContent = "WAIT FOR NEXT ROUND";
                btn.disabled = true;
                return;
            }

            if (['IDLE', 'CRASHED', 'OFFLINE', 'BETTING'].includes(status)) {
                btn.className = "btn-main btn-bet";
                btn.textContent = "PLACE BET";
                btn.onclick = actions.placeBet;
                btn.disabled = false;
            }
        }
    };

    // ============================================
    // GAME ACTIONS
    // ============================================
    const actions = {
        async init() {
            state.inSession = true;
            const res = await API.request(`/api/init/${state.userId}`);
            if (res) {
                ui.updateBalance(res.balance);
                
                if (!res.active_bet) {
                    state.myBet = null;
                    state.gameState = "IDLE";
                    state.currentMultiplier = 1.00;
                }
            }

            loop();
            this.poll();
        },

        async poll() {
            const res = await API.request('/api/state');

            if (res) {
                const prevStatus = state.gameState;
                state.gameState = res.status;
                state.serverState = res;
                state.lastRoundId = res.round_id;

                // Sync multiplier
                if (res.status === 'FLYING') {
                    state.currentMultiplier = res.multiplier;
                } else if (res.status === 'CRASHED') {
                    state.currentMultiplier = res.crash_point || res.multiplier;
                } else {
                    state.currentMultiplier = 1.00;
                }

                // State transitions
                if (prevStatus !== res.status) {
                    if (res.status === 'FLYING') {
                        if (state.myBet && state.pendingBetOptimistic) {
                            state.myBet.active = true;
                            state.pendingBetOptimistic = false;
                        }
                    } else if (res.status === 'CRASHED') {
                        ui.addHistory(state.currentMultiplier);
                        if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');

                        if (state.myBet && state.myBet.active && !state.myBet.cashed_out) {
                            state.myBet = null;
                        }
                    }
                }

                // Auto cashout
                if (state.myBet && state.myBet.active && state.myBet.auto) {
                    if (state.currentMultiplier >= state.myBet.auto) {
                        this.cashout();
                    }
                }

                ui.renderState(res);
            }

            setTimeout(() => this.poll(), CONFIG.POLL_INTERVAL);
        },

        async placeBet() {
            const amount = parseFloat(ui.els.betIn.value);
            const auto = parseFloat(ui.els.autoIn.value) || null;

            if (!amount || amount <= 0) {
                ui.showToast("Invalid bet amount", "error");
                return;
            }
            if (amount > state.balance) {
                ui.showToast("Insufficient balance", "error");
                return;
            }

            state.pendingBetOptimistic = true;
            ui.updateControls(state.gameState);

            const res = await API.request('/api/place_bet', {
                user_id: state.userId,
                amount,
                auto_cashout: auto
            });

            if (res && res.status === 'accepted') {
                state.myBet = {
                    amount: amount,
                    auto: auto,
                    active: false,
                    cashed_out: false
                };

                // Deduct balance optimistically
                ui.updateBalance(res.balance);
                ui.showToast(`Bet placed: $${amount}`, 'win');
                if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            } else {
                state.pendingBetOptimistic = false;
                ui.showToast(res?.detail || "Failed to place bet", "error");
                ui.updateControls(state.gameState);
            }
        },

        async cashout() {
            if (!state.myBet || !state.myBet.active) return;

            ui.els.btn.disabled = true;
            const claimedMult = state.currentMultiplier;

            const res = await API.request('/api/cashout', { 
                user_id: state.userId,
                multiplier: claimedMult 
            });

            if (res && res.status === 'cashed_out') {
                ui.els.winAmount.textContent = `$${parseFloat(res.win_amount).toFixed(2)}`;
                ui.els.winOverlay.classList.add('active');

                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('heavy');
                    tg.HapticFeedback.notificationOccurred('success');
                }

                state.myBet = null;
                ui.updateBalance(res.balance);

                // Reset UI after brief delay
                setTimeout(() => {
                    ui.els.winOverlay.classList.remove('active');
                    state.gameState = "IDLE";
                    state.currentMultiplier = 1.00;
                    ui.renderState({ status: "IDLE", multiplier: 1.00 });
                    ui.updateControls("IDLE");
                }, 2000);
            } else {
                ui.showToast("Plane crashed before cashout!", "error");
                state.myBet = null;
                ui.updateControls(state.gameState);
            }
        }
    };

    // ============================================
    // CANVAS GRAPHICS ENGINE
    // ============================================
    class Graph {
        constructor() {
            this.cvs = document.getElementById('gameCanvas');
            this.ctx = this.cvs.getContext('2d');
            this.width = 0;
            this.height = 0;

            window.addEventListener('resize', () => this.resize());
            this.resize();
        }

        resize() {
            const parent = this.cvs.parentElement;
            this.width = parent.clientWidth;
            this.height = parent.clientHeight;
            this.cvs.width = this.width * window.devicePixelRatio;
            this.cvs.height = this.height * window.devicePixelRatio;
            this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        reset() {}

        getStrokeColor(mult) {
            if (state.gameState === 'CRASHED') return CONFIG.COLORS.CRASHED;
            if (mult >= CONFIG.HARD_CAP_MULTIPLIER) return '#ffd700';
            if (mult > 2.0) return CONFIG.COLORS.FLYING_MED;
            return CONFIG.COLORS.FLYING_LOW;
        }

        draw() {
            const { width: w, height: h, ctx } = this;
            ctx.clearRect(0, 0, w, h);

            this.drawGrid(w, h);

            if (['IDLE', 'BETTING', 'OFFLINE'].includes(state.gameState)) {
                this.drawWaiting(w, h);
                return;
            }

            const mult = state.currentMultiplier;
            const strokeColor = this.getStrokeColor(mult);

            // Draw flight curve
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = strokeColor;

            ctx.moveTo(20, h - 40);

            let progress = Math.min(1, (mult - 1) / 8);
            if (mult > 8) progress = 1;

            const tipX = 30 + (w * 0.75 * progress);
            const tipY = (h - 60) - (h * 0.75 * progress);
            const cpX = tipX * 0.4;
            const cpY = h;

            ctx.quadraticCurveTo(cpX, cpY, tipX, tipY);
            ctx.stroke();

            // Fill gradient
            ctx.lineTo(tipX, h);
            ctx.lineTo(20, h);
            ctx.closePath();

            const grad = ctx.createLinearGradient(0, tipY, 0, h);
            const colorWithAlpha = strokeColor.replace('rgb', 'rgba').replace(')', ', 0.25)');
            grad.addColorStop(0, colorWithAlpha);
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fill();

            // Plane emoji
            ctx.save();
            ctx.translate(tipX, tipY);

            if (state.gameState === 'CRASHED') {
                ctx.font = "48px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("üí•", 0, 0);
            } else {
                const angle = Math.atan2(tipY - cpY, tipX - cpX);
                ctx.rotate(angle + Math.PI / 4);
                ctx.font = "40px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText("üöÄ", 0, 0);
            }
            ctx.restore();
        }

        drawGrid(w, h) {
            this.ctx.strokeStyle = CONFIG.COLORS.GRID;
            this.ctx.lineWidth = 0.8;
            const offset = (Date.now() / 60) % 60;

            this.ctx.beginPath();
            for (let x = -offset; x < w; x += 60) {
                this.ctx.moveTo(x, 0);
                this.ctx.lineTo(x, h);
            }
            for (let y = offset; y < h; y += 60) {
                this.ctx.moveTo(0, y);
                this.ctx.lineTo(w, y);
            }
            this.ctx.stroke();
        }

        drawWaiting(w, h) {
            this.ctx.fillStyle = "rgba(255,255,255,0.04)";
            this.ctx.font = "14px Segoe UI";
            this.ctx.textAlign = "center";
            this.ctx.fillText("WAITING FOR NEXT ROUND...", w / 2, h / 2 + 60);

            this.ctx.strokeStyle = "rgba(102,126,234,0.2)";
            this.ctx.lineWidth = 2;
            this.ctx.beginPath();
            this.ctx.arc(w / 2, h / 2 - 40, 45, 0, Math.PI * 2);
            this.ctx.stroke();

            this.ctx.font = "48px Arial";
            this.ctx.textAlign = "center";
            this.ctx.textBaseline = "middle";
            this.ctx.fillText("‚úàÔ∏è", w / 2, h / 2 - 40);
        }
    }

    const graph = new Graph();

    function loop() {
        requestAnimationFrame(loop);
        graph.draw();
    }

    // Initialize
    actions.init();

</script>
